<li class="list-group-item"
    [ngClass]="{ 'list-group-item-success': post.loveIts > 0, 'list-group-item-danger': post.loveIts < 0 }">
  <div class="row">
    <h2 class="col-sm-6" style="margin-top: 0">{{ post.title }}</h2>
    <i class="col-sm-6 text-right">{{ post.createdAt }} (Popularit√© : {{ post.loveIts }})</i>
    <p class="col-sm-12">{{ post.content }}</p>
    <div class="col-xs-12">
      <button type="button" class="btn btn-success" style="margin-right: 5px" (click)="onLove()">Love it</button>
      <button type="button" class="btn btn-danger" (click)="onHate()">Don't love it</button>
      <button type="button" class="btn btn-danger pull-right" (click)="onDelete()">Supprimer</button>
    </div>
  </div>
</li>
